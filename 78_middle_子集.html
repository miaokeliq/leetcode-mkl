<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       * @param {number[]} nums
       * @return {number[][]}

         空集也是子集
       */
      var subsets = function (nums) {
        let result = [];
        let path = [];

        let backTracking = (startIndex) => {
          result.push([...path]);
          if (startIndex >= nums.length) return;

          for (let i = startIndex; i < nums.length; i++) {
            path.push(nums[i]);
            backTracking(i + 1);
            path.pop();
          }
        };

        backTracking(0);
        return result;
      };
    </script>
  </body>
</html>
