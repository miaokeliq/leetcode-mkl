<!DOCTYPE html>

  <body>
    <script>
      /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {number}
       */
      var findBottomLeftValue = function (root) {
        let maxDepth = 0; // 记录最大深度
        let result = 0; // 记录最大深度最左节点的数值
        let findHelper = (root, depth) => {
          if (!root.left && !root.right) {
            if (depth > maxDepth) {
              maxDepth = depth;
              result = root.val;
            }
          }
          if (root.left) {
            depth++;
            findHelper(root.left, depth); //左
            depth--;
          }
          if (root.right) {
            depth++; // 回溯
            findHelper(root.right, depth); //右
            depth--; // 回溯
          }
          return;
        };

        findHelper(root, 1);
        return result;
      };
    </script>
  </body>
