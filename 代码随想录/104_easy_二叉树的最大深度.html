<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二叉树的最大深度</title>
  </head>
  <body>
    <script>
      /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {number}
          高度是二叉树中任意一个节点到叶子节点的距离
          深度是当前节点到根节点的距离


          根节点的高度就是二叉树的最大深度
       */
      var maxDepth = function (root) {
        if (!root) return 0; // 空节点的高度是0
        return 1 + Math.max(maxDepth(root.left), maxDepth(root.right)); // 精简版

        /*  
        标准版
        let leftHeight = maxDepth(root.left); // 左 计算高度返回给上一层
        let rightHeight = maxDepth(root.right); // 右
        let height = 1 + Math.max(leftHeight, rightHeight); // 中   处理过程
        return height; 
        */
      };
    </script>
  </body>
</html>
