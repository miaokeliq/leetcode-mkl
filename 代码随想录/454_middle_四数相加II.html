  <body>
    <!-- 
        给你四个整数数组 nums1、nums2、nums3 和 nums4 ，数组长度都是 n ，请你计算有多少个元组 (i, j, k, l) 能满足：

0 <= i, j, k, l < n
nums1[i] + nums2[j] + nums3[k] + nums4[l] == 0
 

示例 1：

输入：nums1 = [1,2], nums2 = [-2,-1], nums3 = [-1,2], nums4 = [0,2]
输出：2
解释：
两个元组如下：
1. (0, 0, 0, 1) -> nums1[0] + nums2[0] + nums3[0] + nums4[1] = 1 + (-2) + (-1) + 2 = 0
2. (1, 1, 0, 0) -> nums1[1] + nums2[1] + nums3[0] + nums4[0] = 2 + (-1) + (-1) + 0 = 0
示例 2：

输入：nums1 = [0], nums2 = [0], nums3 = [0], nums4 = [0]
输出：1
     -->
    <script>
      /** map方法
       * @param {number[]} nums1
       * @param {number[]} nums2
       * @param {number[]} nums3
       * @param {number[]} nums4
       * @return {number}
       */
      var fourSumCount = function (nums1, nums2, nums3, nums4) {
        let hashmap = new Map();
        for (const num1 of nums1) {
          for (const num2 of nums2) {
            if (!hashmap.has(num1 + num2)) {
              hashmap.set(num1 + num2, 1);
            } else {
              hashmap.set(num1 + num2, hashmap.get(num1 + num2) + 1);
            }
          }
        }

        let count = 0;
        for (const num3 of nums3) {
          for (const num4 of nums4) {
            let target = 0 - (num3 + num4);
            if (hashmap.has(target)) {
              count = count + hashmap.get(target);
            }
          }
        }
        return count;
      };

      var nums1 = [1, 2];
      var nums2 = [-2, -1];
      var nums3 = [-1, 2];
      var nums4 = [0, 2];

      console.log(fourSumCount(nums1, nums2, nums3, nums4));
    </script>
  </body>
