<!DOCTYPE html>
<html lang="en">
  <head>
    <title>判断是不是二叉搜索树</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /*
       * function TreeNode(x) {
       *   this.val = x;
       *   this.left = null;
       *   this.right = null;
       * }
       */
      /**
       * 代码中的类名、方法名、参数名已经指定，请勿修改，直接返回方法规定的值即可
       *
       *
       * @param root TreeNode类
       * @return bool布尔型
       */
      function isValidBST(root) {
        // write code here
        if (!root) {
          return true;
        }

        let arr = [];
        const inorder = (root) => {
          if (!root) {
            return null;
          }

          inorder(root.left);
          arr.push(root.val);
          inorder(root.right);
        };

        inorder(root);

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > arr[i + 1]) {
            return false;
          }
        }

        return true;
      }
    </script>
  </body>
</html>
