<!DOCTYPE html>
<html lang="en">
  <head>
    <title>二叉树的前序遍历</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /*
       * function TreeNode(x) {
       *   this.val = x;
       *   this.left = null;
       *   this.right = null;
       * }
       */
      /**
       * 代码中的类名、方法名、参数名已经指定，请勿修改，直接返回方法规定的值即可
       *
       *
       * @param root TreeNode类
       * @return int整型一维数组
       */
      function preorderTraversal(root) {
        // write code here
        let res = [];

        let dfs = (root) => {
          if (!root) {
            return;
          }

          res.push(root.val);
          dfs(root.left);
          dfs(root.right);
        };

        dfs(root);

        return res;
      }
    </script>
  </body>
</html>
