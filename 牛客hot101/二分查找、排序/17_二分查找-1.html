<!DOCTYPE html>
<html lang="en">
  <head>
    <title>二分查找-1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       * 代码中的类名、方法名、参数名已经指定，请勿修改，直接返回方法规定的值即可
       *
       *
       * @param nums int整型一维数组
       * @param target int整型
       * @return int整型
       */
      function search(nums, target) {
        // write code here
        let l = 0;
        let r = nums.length - 1;

        while (l <= r) {
          let m = Math.floor((l + r) / 2);
          if (nums[m] === target) {
            return m;
          } else if (nums[m] < target) {
            l = m + 1;
          } else {
            r = m - 1;
          }
        }
        return -1;
      }
    </script>
  </body>
</html>
