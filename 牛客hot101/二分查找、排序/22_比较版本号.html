<!DOCTYPE html>
<html lang="en">
  <head>
    <title>比较版本号</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       * 代码中的类名、方法名、参数名已经指定，请勿修改，直接返回方法规定的值即可
       *
       * 比较版本号
       * @param version1 string字符串
       * @param version2 string字符串
       * @return int整型
       */
      function compare(version1, version2) {
        // write code here
        let arr1 = version1.split(".");
        let arr2 = version2.split(".");

        for (let i = 0; i < Math.max(arr1.length, arr1.length); i++) {
          let num1 = i < arr1.length ? Math.floor(arr1[i]) : 0;
          let num2 = i < arr2.length ? Math.floor(arr2[i]) : 0;
          if (num1 > num2) {
            return 1;
          } else if (num1 < num2) {
            return -1;
          }
        }

        return 0;
      }
    </script>
  </body>
</html>
