<!DOCTYPE html>
<html lang="en">
  <head>
    <title>链表中的节点每k个一组翻转</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       *
       * @param head ListNode类
       * @param k int整型
       * @return ListNode类
       */
      function reverseKGroup(head, k) {
        // write code here

        let tail = head;

        for (let i = 0; i < k; i++) {
          if (tail === null) {
            return head;
          }
          tail = tail.next;
        }

        let cur = head;
        let pre = null;

        while (cur !== tail) {
          let temp = cur.next;
          cur.next = pre;
          pre = cur;
          cur = temp;
        }

        head.next = reverseKGroup(tail, k);
        return pre;
      }
    </script>
  </body>
</html>
