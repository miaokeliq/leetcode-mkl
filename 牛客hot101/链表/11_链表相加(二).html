<!DOCTYPE html>
<html lang="en">
  <head>
    <title>链表相加(二)</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       *
       * @param head1 ListNode类
       * @param head2 ListNode类
       * @return ListNode类
       */
      function addInList(head1, head2) {
        // write code here
        if (!head1) {
          return head2;
        }
        if (!head2) {
          return head1;
        }

        head1 = reverse(head1);
        head2 = reverse(head2);

        let res = new ListNode(-1);
        let cur = res;
        let temp = 0;
        while (head1 !== null || head2 !== null) {
          let val = temp;
          if (head1 !== null) {
            val += head1.val;
            head1 = head1.next;
          }
          if (head2 !== null) {
            val += head2.val;
            head2 = head2.next;
          }

          temp = val / 10;
          cur.next = new ListNode(val % 10);
          cur = cur.next;
        }

        if (temp > 0) {
          cur.next = new ListNode(temp);
        }

        return reverse(res.next);
      }

      function reverse(head) {
        let cur = head;
        let pre = null;
        while (cur !== null) {
          let temp = cur.next;
          cur.next = pre;
          pre = cur;
          cur = temp;
        }

        return head;
      }
    </script>
  </body>
</html>
