<!DOCTYPE html>
<html lang="en">
  <head>
    <title>判断链表中是否有环</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       *
       * @param head ListNode类
       * @return bool布尔型
       */
      function hasCycle(head) {
        // write code here

        if (!head) {
          return false;
        }

        let fast = head;
        let slow = head;

        while (fast !== null && fast.next !== null) {
          fast = fast.next.next;

          slow = slow.next;
          if (fast === slow) {
            return true;
          }
        }

        return false;
      }
    </script>
  </body>
</html>
