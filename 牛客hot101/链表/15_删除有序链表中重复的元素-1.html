<!DOCTYPE html>
<html lang="en">
  <head>
    <title>删除有序链表中重复的元素-1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       *
       * @param head ListNode类
       * @return ListNode类
       */
      function deleteDuplicates(head) {
        if (!head) {
          return null;
        }

        let cur = head;
        while (cur && cur.next) {
          if (cur.val === cur.next.val) {
            cur.next = cur.next.next;
          } else {
            cur = cur.next;
          }
        }

        return head;
      }
      // write code here
    </script>
  </body>
</html>
