<!DOCTYPE html>
<html lang="en">
  <head>
    <title>删除链表的第n个结点</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       *
       * @param head ListNode类
       * @param n int整型
       * @return ListNode类
       */
      function removeNthFromEnd(head, n) {
        // write code here
        let fast = head;
        let slow = head;

        for (let i = 0; i < n; i++) {
          fast = fast.next;
        }

        if (!fast) return head.next;

        while (fast.next) {
          fast = fast.next;
          slow = slow.next;
        }

        slow.next = slow.next.next;
        return head;
      }
    </script>
  </body>
</html>
