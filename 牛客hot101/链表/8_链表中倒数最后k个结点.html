<!DOCTYPE html>
<html lang="en">
  <head>
    <title>链表中倒数最后k个结点</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       * 代码中的类名、方法名、参数名已经指定，请勿修改，直接返回方法规定的值即可
       *
       *
       * @param pHead ListNode类
       * @param k int整型
       * @return ListNode类
       */
      function FindKthToTail(pHead, k) {
        // write code here
        let fast = pHead;
        let slow = pHead;

        for (let i = 0; i < k; i++) {
          if (fast !== null) {
            fast = fast.next;
          } else {
            return (slow = null);
          }
        }

        while (fast !== null) {
          fast = fast.next;
          slow = slow.next;
        }

        return slow;
      }
    </script>
  </body>
</html>
