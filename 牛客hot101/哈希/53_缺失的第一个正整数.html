<!DOCTYPE html>
<html lang="en">
  <head>
    <title>缺失的第一个正整数</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       * 代码中的类名、方法名、参数名已经指定，请勿修改，直接返回方法规定的值即可
       *
       *
       * @param nums int整型一维数组
       * @return int整型
       */
      function minNumberDisappeared(nums) {
        // write code here
        let map = {};

        for (let i = 0; i < nums.length; i++) {
          map[nums[i]] = 1;
        }

        let res = 1;

        while (map.hasOwnProperty(res)) {
          res++;
        }
        return res;
      }
    </script>
  </body>
</html>
