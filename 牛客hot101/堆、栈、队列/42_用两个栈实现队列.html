<!DOCTYPE html>
<html lang="en">
  <head>
    <title>用两个栈实现队列</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      let stackIn = [];
      let stackOut = [];
      function push(node) {
        // write code here
        stackIn.push(node);
      }
      function pop() {
        // write code here
        if (stackOut.length) {
          return stackOut.pop();
        }
        while (stackIn.length > 0) {
          stackOut.push(stackIn.pop());
        }

        return stackOut.pop();
      }
    </script>
  </body>
</html>
