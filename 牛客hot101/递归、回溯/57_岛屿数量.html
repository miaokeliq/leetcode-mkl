<!DOCTYPE html>
<html lang="en">
  <head>
    <title>岛屿数量</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       * 判断岛屿数量
       * @param grid string字符串型二维数组
       * @return int整型
       */
      function solve(grid) {
        // write code here
        let r = grid.length;
        let c = grid[0].length;
        if (!r) return 0;
        let count = 0;

        // 遍历矩阵

        for (let i = 0; i < r; i++) {
          for (let j = 0; j < c; j++) {
            if (grid[i][j] === "1") {
              count++;
              dfs(grid, i, j, r, c);
            }
          }
        }

        return count;
      }

      function dfs(grid, i, j, r, c) {
        grid[i][j] = "0";

        if (i - 1 >= 0 && grid[i - 1][j] === "1") {
          dfs(grid, i - 1, j, r, c);
        }
        if (i + 1 < r && grid[i + 1][j] === "1") {
          dfs(grid, i + 1, j, r, c);
        }
        if (j - 1 >= 0 && grid[i][j - 1] === "1") {
          dfs(grid, i, j - 1, r, c);
        }
        if (j + 1 < c && grid[i][j + 1] === "1") {
          dfs(grid, i, j + 1, r, c);
        }
      }
    </script>
  </body>
</html>
