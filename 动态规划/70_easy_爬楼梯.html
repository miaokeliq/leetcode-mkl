<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       * @param {number} n
       * @return {number}
          1. dp[i] 达到第 i 阶有 dp[i] 种方法j
          2. dp[i] = dp[i-2] + dp[i-1]
          3. 初始化 dp 数组  dp[1] = 1, dp[2] = 2
          4. 确定递推顺序 从前到后
          5. 打印 dp 数组
       */

      var climbStairs = function (n) {
        let dp = [1, 2];

        for (let i = 2; i < n; i++) {
          dp[i] = dp[i - 1] + dp[i - 2];
        }

        return dp[n - 1];
      };
    </script>
  </body>
</html>
