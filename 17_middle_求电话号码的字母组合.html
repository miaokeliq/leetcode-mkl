<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       * @param {string} digits
       * @return {string[]}
       */
      var letterCombinations = function (digits) {
        let k = digits.length;
        let map = [
          "",
          "",
          "abc",
          "def",
          "ghi",
          "jkl",
          "mno",
          "pqrs",
          "tuv",
          "wxyz",
        ];
        if (!k) return [];
        let result = [],
          path = [];
        const backtracking = (digits, index) => {
          if (path.length === k) {
            result.push(path.join(""));
            return;
          }
          for (let v of map[digits[index]]) {
            path.push(v);
            backtracking(digits, index + 1);
            path.pop();
          }
        };

        backtracking(digits, 0);
        return result;
      };
    </script>
  </body>
</html>
