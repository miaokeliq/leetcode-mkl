<!DOCTYPE html>
<html lang="en">
  <head>
    <title>斐波那契数列</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       * @param {number} n
       * @return {number}
       */
      var fib = function (n) {
        let dp = [];
        dp[0] = 0;
        dp[1] = 1;
        for (let i = 2; i <= n; i++) {
          dp[i] = dp[i - 1] + dp[i - 2];
        }

        return dp[n] % 1000000007;
      };

      console.log(fib(5));
    </script>
  </body>
</html>
