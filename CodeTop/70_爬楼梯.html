<!DOCTYPE html>
<html lang="en">
  <head>
    <title>爬楼梯</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      // dp[n] 爬 n 阶楼梯需要多少种方法

      var climbStairs = function (n) {
        let dp = [];
        dp[1] = 1;
        dp[2] = 2;

        for (let i = 3; i <= n; i++) {
          dp[n] = dp[n - 1] + dp[n - 2];
        }

        console.log(dp);
        return dp[n];
      };

      console.log(climbStairs(4));
    </script>
  </body>
</html>
