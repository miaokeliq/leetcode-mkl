<!DOCTYPE html>
<html lang="en">
  <head>
    <title>环形链表</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */

      /**
       * @param {ListNode} head
       * @return {boolean}
       */
      var hasCycle = function (head) {
        if (head === null && head.next === null) {
          return false;
        }
        let slow = head;
        let fast = head;

        while (fast && fast.next) {
          slow = slow.next;
          fast = fast.next.next;
          if (slow === fast) {
            return true;
          }
        }

        return false;
      };
    </script>
  </body>
</html>
