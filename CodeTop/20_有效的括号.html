<!DOCTYPE html>
<html lang="en">
  <head>
    <title>有效的括号</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      var isValid = function (s) {
        const stack = [];

        let i = 0;

        while (i < s.length) {
          if (s[i] === "(") {
            stack.push(")");
          } else if (s[i] === "{") {
            stack.push("}");
          } else if (s[i] === "[") {
            stack.push("]");
          } else {
            if (stack.length === 0 || s[i] !== stack.pop()) {
              return false;
            }
          }
        }
        return stack.length === 0;
      };
    </script>
  </body>
</html>
